<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <title>SurveyForm</title>
</head>

<body>

    <div class="container">
        <main id="main">
            <dir class="text-center">
                <h1 id="title">freeCodeCamp Survey Form</h1>
                <p id="description">Thank you for taking the time to help us improve the platform</p>
            </dir>
            <section class="contenedor">
                <form action="" id="survey-form">
                    <div class="row">
                        <div class="col-12 ">
                            <label for="name" id="name-label">Nombre:</label>
                            <input type="text" id="name" class="form-control" placeholder="Ingrese su nombre" required>
                        </div>
                        <div class="col-12 py-2">
                            <label for="email" id="email-label">Correo:</label>
                            <input type="email" id="email" class="form-control" placeholder="ejemplo@micorreo.com" required>
                        </div>
                        <div class="col-12 py-2">
                            <label for="number" id="number-label">Edad:</label>
                            <input type="number" id="number" class="form-control" placeholder="Ingrese su edad" min="1" max="150" required>
                        </div>
                        <div class="col-12 py-2">
                            <div class="form-group">
                                <label for="dropdown" id="dropdown-label">Profesón:</label>
                                <select name="dropdown" id="dropdown" class="form-control">
                                <option value="1">Seleccione una Opción</option>
                                <option value="1">Estudiante</option>
                                <option value="1">Abogado</option>
                                <option value="1">Ingeniero</option>
                                <option value="1">Profesor</option>
                                <option value="1">Ama de casa</option>
                                <option value="1">Otro</option>
                            </select>
                            </div>
                        </div>
                        <div class="col-12 py-2">
                            <label for="">¿Recomendarías freeCodeCamp a una amiga?</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="user-recommend" id="flexRadioDefault1" value=" Definitivamente">
                                <label class="form-check-label" for="flexRadioDefault1">
                                    Definitivamente
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="user-recommend" id="flexRadioDefault2" value="Quizás">
                                <label class="form-check-label" for="flexRadioDefault2">
                                    Quizás
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="user-recommend" id="flexRadioDefault2" value=" No estoy seguro">
                                <label class="form-check-label" for="flexRadioDefault2">
                                    No estoy seguro
                                </label>
                            </div>
                        </div>
                        <div class="col-12 py-2">
                            <label for="">¿Qué le gustaría ver mejorado? (Marque todo lo que corresponda)</label>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="Proyectos de front-end" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                    Proyectos de front-end
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value=" Proyectos de back-end" id="flexCheckChecked">
                                <label class="form-check-label" for="flexCheckChecked">
                                    Proyectos de back-end 
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value=" Visualización de datos" id="flexCheckChecked">
                                <label class="form-check-label" for="flexCheckChecked">
                                    Visualización de datos
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="Desafíos" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                    Desafíos                                    
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="Comunidad de código abierto" id="flexCheckChecked">
                                <label class="form-check-label" for="flexCheckChecked">
                                    Comunidad de código abierto                                    
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="Salas de ayuda de Gitter" id="flexCheckChecked">
                                <label class="form-check-label" for="flexCheckChecked">
                                    Salas de ayuda de Gitter                                   
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="Videos" id="flexCheckChecked">
                                <label class="form-check-label" for="flexCheckChecked">
                                    Videos                                    
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="Meetups de la ciudad" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                    Meetups de la ciudad                                  
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="Wiki" id="flexCheckChecked">
                                <label class="form-check-label" for="flexCheckChecked">
                                    Wiki
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="Foro" id="flexCheckChecked">
                                <label class="form-check-label" for="flexCheckChecked">                                   
                                    Foro
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="Cursos adicionales" id="flexCheckChecked">
                                <label class="form-check-label" for="flexCheckChecked">                                   
                                    Cursos adicionales
                                </label>
                            </div>
                        </div>
                        <div class="col-12 ">
                            <label for="textarea" id="textarea-label">¿Algún comentario o sugerencia?</label>
                            <div class="form-floating">
                                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>

                            </div>
                        </div>

                    </div>
                    <div class="d-grid gap-2 py-3 ">
                        <button type="submit" id="submit" class="btn btn-success btn-lg">Enviar</button>
                    </div>
                </form>
            </section>
            <script src='https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js'></script>
        </main>
    </div>

</body>

</html>
